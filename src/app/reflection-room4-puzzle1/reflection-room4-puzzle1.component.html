<div class="container">
    <div class="video"></div>
    <div class="click-zone back" (click)="onBackClick()"></div>
    <div class="puzzlediagram"></div>
    <div class="titletextbox" style="font-family: Arial"></div>
    <div class="inputbox">
        <input type="range" id= "room4-puzzle1-slider" min = 0 max = 90 value = 0 step = 5>
        <label for="room4-puzzle1-slider">{{sliderRoom4Puzzle1Value}}&deg;</label><br>
        <button (click)="submitClick()">Submit</button>
    </div>    
    <div class="greenlight" *ngIf="puzzleWon"></div>
    <div class="redlight" *ngIf="!puzzleWon"></div> 
    <div class="infotextbox" style="font-family: Arial">(Assuming perfectly elastic collisions)</div>
</div>
