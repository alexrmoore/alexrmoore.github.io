<div class="container">
    <div class="video"></div>
    <div class="click-zone back" (click)="onBackClick()"></div>
    <div class="titletextbox" style="font-family: Arial">Select all of the true statements below:</div>
    <div class="greenlight" *ngIf="puzzleWon"></div>
    <div class="redlight" *ngIf="!puzzleWon"></div> 
    <div class="inputbox" style="font-family: Arial">
        <input type="checkbox" id="reflectioncheckbox_a">
        <label for="reflectioncheckbox_a"> The angle of incidence and the angle of reflection are not equal</label><br><br>
        <input type="checkbox" id="reflectioncheckbox_b">
        <label for="reflectioncheckbox_a"> Particles can experience reflection (under elastic conditions)</label><br><br>
        <input type="checkbox" id="reflectioncheckbox_c">
        <label for="reflectioncheckbox_c"> Light cannot be reflected</label><br><br>
        <input type="checkbox" id="reflectioncheckbox_d">
        <label for="reflectioncheckbox_d"> Waves exhibit reflection</label><br><br>
        <button (click)="submitClick()">Submit</button>
    </div>
</div>
