<div class="container">
    <div class="video"></div>
    <div class="click-zone back" (click)="onBackClick()"></div>
    <div class="titletextbox" style="font-family: Arial">Select all of the true statements below:</div>
    <div class="greenlight" *ngIf="puzzleWon"></div>
    <div class="redlight" *ngIf="!puzzleWon"></div> 
    <div class="inputbox">
        <input type="checkbox" id="interferencecheckbox_a">
        <label for="interferencecheckbox_a"> Light can display interference </label><br><br>
        <input type="checkbox" id="interferencecheckbox_b">
        <label for="interferencecheckbox_a"> Water waves do not show interference</label><br><br>
        <input type="checkbox" id="interferencecheckbox_c">
        <label for="interferencecheckbox_c"> Water waves do not show interference</label><br><br>
        <input type="checkbox" id="interferencecheckbox_d">
        <label for="interferencecheckbox_d"> Interference is a phenomenon only exhibited by waves</label><br><br>
        <input type="checkbox" id="interferencecheckbox_e">
        <label for="interferencecheckbox_e"> Interference is a phenomenon exhibited by both waves and particles</label><br><br>
        <button (click)="submitClick()">Submit</button>
    </div>
</div>
